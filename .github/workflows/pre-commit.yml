name: Run pre-commit

on:
  push:
    branches: [ develop, master, main ]
  pull_request:

jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
      - name: run pre-commit
        uses: pre-commit/action@v2.0.3
